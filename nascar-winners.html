<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>YtseJammer - NASCAR Winners</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/navbar.js"></script>



    <style>
      .page-wrap { padding-top: 110px; }
      th { position: sticky; top: 0; z-index: 1; }
      .error { color: #b00020; white-space: pre-wrap; }
      .count { color: #6c757d; }
    </style>
  </head>

  <!-- Navigation-->
  <body id="page-top">
  <div id="navbar-placeholder"></div>



    <main class="page-wrap">
      <div class="container px-4 px-lg-5">
        <div class="d-flex flex-wrap justify-content-between align-items-end gap-3 mb-3">
          <div>
            <h1 class="mb-0">Official NASCAR Results</h1>
            <div class="count" id="count"></div>
          </div>

          <div class="d-flex align-items-center gap-2">
            <label class="mb-0" for="season"><strong>Season:</strong></label>
            <select id="season" class="form-select" style="width: 160px;"></select>
          </div>
        </div>

        <div id="error" class="error mb-3"></div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>Image</th>
                <th>Race #</th>
                <th>Race</th>
                <th>Track</th>
                <th>Location</th>
                <th>Winner</th>
                <th>Team</th>
                <th>Manufacturer</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- page logic -->
    <script src="js/nascarWinners.js"></script>
  </body>
</html>
