<script>
  // Add this script to calculate the total points and update the totalPoints cell
  document.addEventListener("DOMContentLoaded", function() {
    updateTotalPoints();
  });

  function updateTotalPoints() {
    var table = document.getElementById("thirtysixtable");
    var totalPointsCell = document.getElementById("totalPoints");
    var totalPoints = 0;

    for (var i = 1; i < table.rows.length - 1; i++) { // Exclude header and total row
      var points = parseInt(table.rows[i].cells[3].textContent);
      totalPoints += isNaN(points) ? 0 : points;
    }

    totalPointsCell.textContent = totalPoints;
  }
